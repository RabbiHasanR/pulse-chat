<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f2f4f6; padding: 20px; }
        .container { background-color: #ffffff; padding: 30px; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        h2 { color: #333333; }
        p { color: #555555; font-size: 16px; }
        .otp-box { font-size: 24px; font-weight: bold; background-color: #f0f0f0; padding: 12px 20px; border-radius: 6px; text-align: center; margin: 20px 0; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>One-Time Password (OTP)</h2>
        <p>Hello {{ user_email }},</p>
        <p>Your OTP code is:</p>
        <div class="otp-box">{{ otp }}</div>
        <p>This code is valid for 5 minutes. Please do not share it with anyone.</p>
        <p>If you did not request this, please ignore this email.</p>
        <p>â€” The Team</p>
    </div>
</body>
</html>
